server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

app:
  name: File Management System
  base-url: http://localhost:8080
  jwt:
    secret-key: ${JWT_SECRET_KEY:file-manager-secret-key-change-in-production-min-256-bits}
    issuer: FileManagementSystem
    expiration-days: 15
  email:
    enabled: ${EMAIL_ENABLED:true}
    from: ${EMAIL_FROM:noreply@filemanager.com}
    verification:
      token-expiration-hours: 24
  file:
    max-size-mb: 50

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: ${CORS_ALLOWED_METHODS:*}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  exposed-headers: ${CORS_EXPOSED_HEADERS:*}

aws:
  region: ${AWS_REGION:us-east-1}
  s3:
    mock: ${AWS_S3_MOCK:true}
    buckets:
      files: ${AWS_S3_BUCKET_FILES:filemanager-files}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
  endpoint:
    health:
      show-details: when-authorized

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5332}/${DB_NAME:filemanager}
    username: ${DB_USERNAME:filemanager}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  main:
    web-application-type: servlet
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  codec:
    max-in-memory-size: 50MB
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging:
  level:
    root: INFO
    com.filemanager: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG